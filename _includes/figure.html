<figure>
    <a href="{{ site.url }}/images/{{ include.src }}">
        <img src="{{ site.url }}/images/{{ include.src }}" alt="{{ include.caption }}" width="{{ include.width }}" class="img-rounded {{ include.class }}">
    </a>
    <figcaption>
        {{ include.caption }}
    </figcaption>
</figure>
