<div class="media">

    {% if include.align == 'left' %}
    <div class="media-left">
        <a href="images/{{ include.src }}">
            <img src="images/{{ include.src }}" alt="{{ include.caption }}" width="{{ include.width }}" class="media-object img-thumbnail {{ include.class }}" width="128px">
        </a>
    </div>
    {% endif %}

    <div class="media-body">
        <h4 class="media-heading">{{ include.heading }}</h4>
        {{ include.caption }}
    </div>

    {% if include.align == 'right' %}
    <div class="media-right">
        <a href="images/{{ include.src }}">
            <img src="images/{{ include.src }}" alt="{{ include.caption }}" width="{{ include.width }}" class="media-object  img-rounded {{ include.class }}" width="128px">
        </a>
    </div>
    {% endif %}
</div>
